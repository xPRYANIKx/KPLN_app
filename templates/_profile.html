<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
    Привет, {{name}}
    {% for p in menu %}
    <li><a href="{{p.url}}">{{p.name}}</a></li>
    {% endfor %}
    {% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{cat}}">{{msg}}</div>
    {% endfor %}
</body>
</html>
