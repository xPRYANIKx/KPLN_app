<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="static/img/fav.png" type="image/x-icon">
    <script src="static/script/jquery.min.js"></script>

    <link rel="stylesheet" href="static/style/select2.min.css">
    <link rel="stylesheet" href="static/style/style.css">

    <script src="static/script/checkForm.js"></script>
    <script src="static/script/select2.min.js"></script>
    <script src="static/script/selectSearch.js"></script>
    <script src="static/script/numberWithSpaces.js"></script>

    <title>{{title}}</title>
</head>

<body>
    <div class="wrapper">

        <header>
            <div class="header__logo">
                <img src="static/img/menu.png" alt="kpln_logo" id="menuImage">
            </div>
            <div id="header_auth__label">{{menu_profile[0].name[0]}}</div>
        </header>

        <div id="menu">
            <div class="menu_content">
                <ul>
                    <li><a href="/">Главное меню</a></li>
                    <li>Пункт меню 1</li>
                    <li>Пункт меню 2</li>
                    <li>Пункт меню 3</li>
                    <li>Пункт меню 4</li>
                </ul>
            </div>
        </div>

        <main>
            <div class="auth_form">
                <div class="auth_form__status">
                    {% for cat, msg in get_flashed_messages(True) %}
                    <div class="flash {{cat}}">{{msg}}</div>
                    {% endfor %}
                </div>
                <form class="auth_form__status__form" action="" method="post" class="form-contact">
                    <h1>{{title}}</h1>
                    <div><label>E-mail:</label> <input type="text" name="email" value="" required /></div>
                    <div><label>Пароль:</label> <input type="password" name="password" value="" required /></div>
                    <div class="checkbox_auth">
                        <div class="checkbox_auth__input"><input type="checkbox" name="remainme" /></div>
                        <div class="checkbox_auth__label"><label>Запомнить меня</label></div>
                    </div>
                    <div><input class="button_enter" type="submit" value="Войти" /></div>
                </form>
            </div>


        </main>

        <footer>
            <div class=" footer_company">
                <div class="footer_company__href">
                    <div class="footer_company__href_bitrix24"><a href="https://kpln.bitrix24.ru/">Битрикс24</a></div>
                    <div class="footer_company__href_moodle"><a href="http://moodle/">Учебный центр</a></div>
                </div>
                <div class="footer_company__copyright">Copyright &copy; <div id="yearToday"></div>&nbsp Проектное бюро "Крупный план"</div>
            </div>
        </footer>

    </div>

    <script src="static/script/todayYear.js"></script>
    <script src="static/script/menunav.js"></script>

</body>
</html>
