{% extends "_layout-main.html" %}
{% block head %}
{{ super() }}

<script src="static/script/profile.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

{% endblock %}
{% block content %}

<body id="profile_page"></body>

<h1>Профиль пользователя</h1>
<p>ФИО: {{ user.last_name }} {{ user.first_name }}{% if user.surname %} {{ user.surname }}{% endif %}</p>
<p>id: {{ user.user_id }}</p>

<div class="window_form_in_page">

    <form class="flex_form" id="profile_form" action="" method="post" class="form-contact">
        <h1><img src="static/img/h1/personaldata.png">Данные пользователя</h1>
        <p>
            <label for="new_password">Новый пароль:</label>
            <input type="password" name="new_password" id="new_password" required onchange="checkPasswordCompliant()">
            <i class="bi bi-eye-slash" id="toggleNewPassword" style="margin-left: -25px"></i>
        </p>

        <p>
            <label for="confirm_password">Подтвердить пароль:</label>
            <input type="password" name="confirm_password" id="confirm_password" required onchange="checkPasswordCompliant()">
            <i class="bi bi-eye-slash" id="toggleConfPassword" style="margin-left: -25px"></i>
        </p>
            <br>
        <input type="button" id="create_news_form__button" class="input__button" onclick="this.parentNode.submit();" value="Изменить пароль">

    </form>
</div>
</body>
{% endblock %}
